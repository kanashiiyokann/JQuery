<script type="text/javascript" charset="utf-8">
    function TimeMachine(place, time) {
        this.time = time;
        var destination = place;
        this.getDestination = function () {
            return destination;
        };
    }

    function test1() {
        var tm = new TimeMachine("Beijing", "1990/3/29");
        $("#content").append(tm.time + "<br/>");
        $("#content").append(tm.destination + "<br/>");
        $("#content").append(tm.getDestination() + "<br/>");

        var len = $("div.div").each(function (i, e) {
            console.log($(e).html());

        });
        var len = $("div:hidden").each(function (i, e) {
            console.log($(e).html());

        });
    }

    function test2() {
        $("div").each(function (i, e) {
            e = $(e);
            e.on("click", function () {
                var val = e.html();
                console.log(val);
            });
        });

        $("body div.line-ta").after("<div>なにぬねの</div>");
    }

    function test3() {
        $("body").eq(0).on("click", "div", function () {
            var val = $(this).html();
            console.log(val);
        });

        $("body div.line-ta").after("<div>なにぬねの</div>");
    }

    function test4() {
        var content = $("#content");
        var src = content.attr("src");
        content.data("src", src);//key不能带有-，驼峰命名
        content.prop("src", src);
        content.removeAttr("src");

        console.log(content.data("src"));
        console.log(content.prop("src"));
    }

    //test3();
    test4();
</script>
